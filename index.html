<!DOCTYPE html>
<html lang="en">

<head>
    <title> Simple Interest Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <!-- this is my code, I'm very happy about it, hope you are too -->
        <!-- thank you so much for checking my work  -->
        <!-- Guilad Malik <3 -->

        <div class="amount-container"> 
            Amount <br> <input type="number" id="principal" class="input"> <br />
            <div id="amount-button">
                Enter a positive number <button onclick="amountButton()">ok</button>
            </div>
        </div>

        <div class="slidecontainer">
           rate <br> <input type="range" min="1" max="20" step="0.25" value="10.25" id="myrange" onchange="getRange(event)" class="slider"> 
            <p> value <span id="value"></span></p>
        </div> 

        No. of Years <select id="years" class="input">
            <option value="1">1</option><br />
            <option value="2">2</option><br />
            <option value="3">3</option><br />
            <option value="4">4</option><br />
            <option value="5">5</option><br />
            <option value="6">6</option><br />
            <option value="7">7</option><br />
            <option value="8">8</option><br />
            <option value="9">9</option><br />
            <option value="10">10</option><br />
        </select>
        <br>
        Interest
        <br>
        <br>
        <section id="calc">
            <button onclick="compute()"> Compute Interest</button>
        </section>

        <p><span id="principal_result"> </span> <br>
             <span id="range_result"></span> <br>
             <span id="result"></span><br>
             <span id="years_result"></span>
           </p>
       
    </div>
</body>
<script src="script.js"></script>

<footer> this calculator, may it wirk or not, belongs to guilad malik</footer>

</html>
